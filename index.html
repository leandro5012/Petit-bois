<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul de Stères de Bois</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f5f5f5; }
        h1 { color: #2c3e50; }
        input, select { width: 100%; padding: 10px; margin: 10px 0; }
        button { padding: 10px 20px; background-color: #34495e; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #2c3e50; }
        .result { background-color: #dff0d8; padding: 20px; margin-top: 20px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Calcul de Stères de Bois</h1>

    <label for="hauteur">Hauteur de l'arbre (m) :</label>
    <input type="number" id="hauteur" placeholder="Hauteur en mètres" required>

    <label for="diametre">Diamètre de l'arbre (cm) :</label>
    <input type="number" id="diametre" placeholder="Diamètre en centimètres" required>

    <label for="fourches">Nombre de fourches (mettre 0 si tout droit) :</label>
    <input type="number" id="fourches" value="0" min="0" required>

    <label for="typeBois">Type de bois :</label>
    <select id="typeBois" required>
        <option value="0.75">Chêne</option>
        <option value="0.72">Hêtre</option>
        <option value="0.55">Pin</option>
        <option value="0.45">Sapin</option>
        <option value="0.40">Peuplier</option>
        <option value="0.50">Cèdre</option>
        <option value="0.65">Érable</option>
        <option value="0.60">Merisier</option>
    </select>

    <label for="humidite">Bois sec ou humide :</label>
    <select id="humidite" required>
        <option value="1">Sec</option>
        <option value="1.2">Humide (ajoute 20%)</option>
    </select>

    <button onclick="calculerVolume()">Calculer</button>

    <div class="result" id="resultat"></div>

    <script>
        function calculerVolume() {
            const hauteur = parseFloat(document.getElementById("hauteur").value);
            const diametre = parseFloat(document.getElementById("diametre").value) / 100; // conversion en mètres
            let fourches = parseInt(document.getElementById("fourches").value);
            const densite = parseFloat(document.getElementById("typeBois").value);
            const humidite = parseFloat(document.getElementById("humidite").value);

            // Si le nombre de fourches est 0, on considère un tronc droit (équivalent à 1 pour le calcul)
            if (fourches === 0) {
                fourches = 1;
            }

            // Calcul du volume réel de l'arbre en m³ (cylindre)
            const volumeReel = Math.PI * Math.pow(diametre / 2, 2) * hauteur * fourches;

            // Ajustement avec la densité du bois et l'humidité
            const volumeAjuste = volumeReel * densite * humidite;

            // Taux d'air fixé à 25% (0.25)
            const tauxAir = 0.25;
            const volumeSteres = volumeAjuste / (1 - tauxAir);

            // Affichage du résultat
            document.getElementById("resultat").innerHTML = `
                <h2>Résultat</h2>
                <p>Volume réel : ${volumeReel.toFixed(2)} m³</p>
                <p>Volume en stères : ${volumeSteres.toFixed(2)}</p>
            `;
        }
