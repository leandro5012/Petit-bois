<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculer les stères de bois</title>
    <style>
        /* Styles généraux */
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background-color: #e8f5e9; 
            color: #2e7d32; 
        }
        h1 { color: #1b5e20; }
        input, select { 
            width: 100%; 
            padding: 10px; 
            margin: 10px 0; 
            border: 2px solid #81c784; 
            border-radius: 5px;
        }
        button { 
            padding: 10px 20px; 
            background-color: #388e3c; 
            color: white; 
            border: none; 
            cursor: pointer; 
            border-radius: 5px;
        }
        button:hover { background-color: #2e7d32; }
        .result { 
            background-color: #c8e6c9; 
            padding: 20px; 
            margin-top: 20px; 
            border-radius: 5px; 
            border: 1px solid #81c784;
        }
        label { color: #2e7d32; }
        
        /* Style du header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        /* Cacher les sections non actives */
        .section {
            display: none;
        }
        .active {
            display: block;
        }
    </style>
</head>
<body>

    <!-- En-tête avec les boutons de navigation -->
    <header>
        <h1>Calculer les stères de bois</h1>
        <div>
            <button onclick="afficherSection('vente')">Page Vente</button>
            <button onclick="afficherSection('chauffage')">Page Chauffage</button>
        </div>
    </header>

    <!-- Section Vente -->
    <div id="section-vente" class="section active">
        <h2>Calculer les stères pour la vente</h2>
        
        <label for="hauteurBille">Hauteur de la bille (m) :</label>
        <input type="number" id="hauteurBille" placeholder="Hauteur en mètres" min="0" step="0.1" required>

        <label for="diametreBas">Diamètre en bas de la bille (cm) :</label>
        <input type="number" id="diametreBas" placeholder="Diamètre en cm" min="0" step="0.1" required>

        <label for="diametreHaut">Diamètre en haut de la bille (cm) :</label>
        <input type="number" id="diametreHaut" placeholder="Diamètre en cm" min="0" step="0.1" required>

        <label for="hauteurBranchage">Hauteur du branchage (m) :</label>
        <input type="number" id="hauteurBranchage" placeholder="Hauteur en mètres" min="0" step="0.1" required>

        <label for="diametreMoyenBranchage">Diamètre moyen du branchage (cm) :</label>
        <input type="number" id="diametreMoyenBranchage" placeholder="Diamètre moyen en cm" min="0" step="0.1" required>

        <label for="typeBois">Type de bois :</label>
        <select id="typeBois" required>
            <option value="0.75">Chêne</option>
            <option value="0.72">Hêtre</option>
            <option value="0.55">Pin</option>
            <option value="0.45">Sapin</option>
            <option value="0.40">Peuplier</option>
            <option value="0.50">Cèdre</option>
            <option value="0.65">Érable</option>
            <option value="0.60">Merisier</option>
        </select>

        <label for="humidite">Bois sec ou humide :</label>
        <select id="humidite" required>
            <option value="1">Sec</option>
            <option value="1.2">Humide (ajoute 20%)</option>
        </select>

        <button onclick="calculerVolumeVente()">Calculer</button>
        <div class="result" id="resultatVente"></div>
    </div>

    <!-- Section Chauffage -->
    <div id="section-chauffage" class="section">
        <h2>Calculer les stères de bois pour le chauffage</h2>
        
        <label for="hauteurArbre">Hauteur de l'arbre (m) :</label>
        <input type="number" id="hauteurArbre" placeholder="Hauteur en mètres" min="0" step="0.1" required>

        <label for="diametreArbre">Diamètre moyen de l'arbre (cm) :</label>
        <input type="number" id="diametreArbre" placeholder="Diamètre moyen en cm" min="0" step="0.1" required>

        <label for="typeBoisChauffage">Type de bois :</label>
        <select id="typeBoisChauffage" required>
            <option value="0.75">Chêne</option>
            <option value="0.72">Hêtre</option>
            <option value="0.55">Pin</option>
        </select>

        <label for="humiditeChauffage">Bois sec ou humide :</label>
        <select id="humiditeChauffage" required>
            <option value="1">Sec</option>
            <option value="1.2">Humide (ajoute 20%)</option>
        </select>

        <button onclick="calculerVolumeChauffage()">Calculer</button>
        <div class="result" id="resultatChauffage"></div>
    </div>

    <script>
        function afficherSection(section) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById('section-' + section).classList.add('active');
        }

        function calculerVolumeVente() {
            const hauteurBille = parseFloat(document.getElementById("hauteurBille").value);
            const diametreBas = parseFloat(document.getElementById("diametreBas").value) / 100;
            const volumeBille = (Math.PI * hauteurBille / 12) * (Math.pow(diametreBas, 2));
            document.getElementById("resultatVente").innerHTML = `
                <p>Volume bille : ${volumeBille.toFixed(2)} m³</p>
            `;
        }

        function calculerVolumeChauffage() {
            const hauteurArbre = parseFloat(document.getElementById("hauteurArbre").value);
            const diametreArbre = parseFloat(document.getElementById("diametreArbre").value) / 100;
            const volumeArbre = Math.PI * Math.pow(diametreArbre / 2, 2) * hauteurArbre;
            document.getElementById("resultatChauffage").innerHTML = `
                <p>Volume arbre : ${volumeArbre.toFixed(2)} m³</p>
            `;
        }
    </script>

</body>
</html>
