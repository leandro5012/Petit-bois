<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul de Stères de Bois</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background-color: #e8f5e9; 
            color: #2e7d32; 
        }
        h1 { color: #1b5e20; }
        input, select { 
            width: 100%; 
            padding: 10px; 
            margin: 10px 0; 
            border: 2px solid #81c784; 
            border-radius: 5px;
        }
        button { 
            padding: 10px 20px; 
            background-color: #388e3c; 
            color: white; 
            border: none; 
            cursor: pointer; 
            border-radius: 5px;
        }
        button:hover { background-color: #2e7d32; }
        .result { 
            background-color: #c8e6c9; 
            padding: 20px; 
            margin-top: 20px; 
            border-radius: 5px; 
            border: 1px solid #81c784;
        }
        label { color: #2e7d32; }
    </style>
</head>
<body>
    <h1>Calcul de Stères de Bois</h1>

    <label for="hauteurBille">Hauteur de la bille (m) :</label>
    <input type="number" id="hauteurBille" placeholder="Hauteur en mètres" min="0" step="0.1" required>

    <label for="diametreBas">Diamètre en bas de la bille (cm) :</label>
    <input type="number" id="diametreBas" placeholder="Diamètre en cm" min="0" step="0.1" required>

    <label for="diametreHaut">Diamètre en haut de la bille (cm) :</label>
    <input type="number" id="diametreHaut" placeholder="Diamètre en cm" min="0" step="0.1" required>

    <label for="hauteurBranchage">Hauteur du branchage (m) :</label>
    <input type="number" id="hauteurBranchage" placeholder="Hauteur en mètres" min="0" step="0.1" required>

    <label for="diametreMoyenBranchage">Diamètre moyen du branchage (cm) :</label>
    <input type="number" id="diametreMoyenBranchage" placeholder="Diamètre moyen en cm" min="0" step="0.1" required>

    <label for="typeBois">Type de bois :</label>
    <select id="typeBois" required>
        <option value="0.75">Chêne</option>
        <option value="0.72">Hêtre</option>
        <option value="0.55">Pin</option>
        <option value="0.45">Sapin</option>
        <option value="0.40">Peuplier</option>
        <option value="0.50">Cèdre</option>
        <option value="0.65">Érable</option>
        <option value="0.60">Merisier</option>
    </select>

    <label for="humidite">Bois sec ou humide :</label>
    <select id="humidite" required>
        <option value="1">Sec</option>
        <option value="1.2">Humide (ajoute 20%)</option>
    </select>

    <button onclick="calculerVolume()">Calculer</button>

    <div class="result" id="resultat"></div>

    <script>
        function calculerVolume() {
            const hauteurBille = parseFloat(document.getElementById("hauteurBille").value);
            const diametreBas = parseFloat(document.getElementById("diametreBas").value) / 100;
            const diametreHaut = parseFloat(document.getElementById("diametreHaut").value) / 100;
            const hauteurBranchage = parseFloat(document.getElementById("hauteurBranchage").value);
            const diametreMoyenBranchage = parseFloat(document.getElementById("diametreMoyenBranchage").value) / 100;
            const densite = parseFloat(document.getElementById("typeBois").value);
            const humidite = parseFloat(document.getElementById("humidite").value);

            if ([hauteurBille, diametreBas, diametreHaut, hauteurBranchage, diametreMoyenBranchage, densite, humidite]
                .some(val => isNaN(val) || val <= 0)) {
                alert("Veuillez remplir tous les champs correctement avec des valeurs positives.");
                return;
            }

            // Volume de la bille (tronc conique tronqué)
            const volumeBille = (Math.PI * hauteurBille / 12) * 
                                 (Math.pow(diametreBas, 2) + Math.pow(diametreHaut, 2) + (diametreBas * diametreHaut));

            // Volume du branchage (cylindre)
            const volumeBranchage = Math.PI * Math.pow(diametreMoyenBranchage / 2, 2) * hauteurBranchage;

            // Ajustement avec densité et humidité
            const volumeAjusteBille = volumeBille * densite * humidite;
            const volumeAjusteBranchage = volumeBranchage * densite * humidite;

            // Prendre en compte le taux d'air (25%)
            const tauxAir = 0.25;
            const volumeSteresBille = volumeAjusteBille / (1 - tauxAir);
            const volumeSteresBranchage = volumeAjusteBranchage / (1 - tauxAir);
            const volumeSteresTotal = volumeSteresBille + volumeSteresBranchage;

            document.getElementById("resultat").innerHTML = `
                <h2>Résultat</h2>
                <p>Volume de la bille : ${volumeBille.toFixed(2)} m³ (${volumeSteresBille.toFixed(2)} stères)</p>
                <p>Volume du branchage : ${volumeBranchage.toFixed(2)} m³ (${volumeSteresBranchage.toFixed(2)} stères)</p>
                <p>Volume total réel : ${(volumeBille + volumeBranchage).toFixed(2)} m³</p>
                <p>Volume total en stères : ${volumeSteresTotal.toFixed(2)} stères</p>
            `;
        }
    </script>
</body>
</html>
