<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World - Calcul de Stères de Bois</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #1F4E79;
            text-align: center;
        }
        label, select, input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
        }
        input, select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #1F4E79;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #163A57;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e0f4f1;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello World!</h1>
        <p>Calcul de Stères de Bois</p>

        <form id="boisForm">
            <label for="hauteur">Hauteur de l'arbre (m) :</label>
            <input type="number" id="hauteur" placeholder="Ex : 5.2" required>

            <label for="diametre">Diamètre (cm) :</label>
            <input type="number" id="diametre" placeholder="Ex : 30" required>

            <label for="fourches">Nombre de fourches :</label>
            <input type="number" id="fourches" placeholder="Ex : 2" required>

            <label for="typeBois">Type de bois :</label>
            <select id="typeBois" required>
                <option value="" disabled selected>Choisissez un type de bois</option>
                <option value="0.75">Chêne</option>
                <option value="0.72">Hêtre</option>
                <option value="0.55">Pin</option>
                <option value="0.45">Sapin</option>
                <option value="0.4">Peuplier</option>
            </select>

            <label for="humidite">Bois sec ou humide :</label>
            <select id="humidite" required>
                <option value="" disabled selected>Choisissez l'état du bois</option>
                <option value="1">Sec</option>
                <option value="1.2">Humide (ajoute 20%)</option>
            </select>

            <button type="button" onclick="calculerVolume()">Calculer</button>
        </form>

        <div id="resultat" class="result" style="display:none;">
            <h2>Résultat</h2>
            <p id="resultatVolume"></p>
        </div>
    </div>

    <script>
        function calculerVolume() {
            const hauteur = parseFloat(document.getElementById('hauteur').value);
            const diametre = parseFloat(document.getElementById('diametre').value);
            const fourches = Math.max(parseInt(document.getElementById('fourches').value), 1);
            const densite = parseFloat(document.getElementById('typeBois').value);
            const humidite = parseFloat(document.getElementById('humidite').value);

            if (isNaN(hauteur) || isNaN(diametre) || isNaN(fourches) || isNaN(densite) || isNaN(humidite)) {
                alert("Veuillez remplir tous les champs correctement.");
                return;
            }

            const rayon = (diametre / 100) / 2;
            const volume = Math.PI * Math.pow(rayon, 2) * hauteur * fourches;
            const volumeSteres = volume * densite * humidite;

            document.getElementById('resultatVolume').innerText = 
                `Volume : ${volume.toFixed(2)} m³\n` +
                `En stères : ${volumeSteres.toFixed(2)}`;

            document.getElementById('resultat').style.display = 'block';
        }
    </script>
</body>
</html>
