<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul de Stères de Bois</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #1F4E79;
            text-align: center;
        }
        label, select, input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
        }
        input, select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #1F4E79;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #163A57;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e0f4f1;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calcul de Stères de Bois</h1>

        <form id="boisForm">
            <label for="hauteur">Hauteur de l'arbre (m) :</label>
            <input type="number" id="hauteur" placeholder="Ex : 5.2" step="0.1" required>

            <label for="diametre">Diamètre de l'arbre (cm) :</label>
            <input type="number" id="diametre" placeholder="Ex : 30" step="0.1" required>

            <label for="fourches">Nombre de fourches :</label>
            <input type="number" id="fourches" placeholder="Ex : 1" value="1" min="1" required>

            <label for="typeBois">Type de bois :</label>
            <select id="typeBois" required>
                <option value="" disabled selected>Choisissez un type de bois</option>
                <option value="0.75">Chêne</option>
                <option value="0.72">Hêtre</option>
                <option value="0.65">Érable</option>
                <option value="0.6">Frêne</option>
                <option value="0.55">Pin</option>
                <option value="0.45">Sapin</option>
                <option value="0.4">Peuplier</option>
                <option value="0.58">Bouleau</option>
                <option value="0.5">Cèdre</option>
                <option value="0.47">Saule</option>
                <option value="0.43">Platane</option>
                <option value="0.52">Mélèze</option>
                <option value="0.48">Acacia</option>
                <option value="0.53">Orme</option>
                <option value="0.62">Noyer</option>
            </select>

            <label for="humidite">Bois sec ou humide :</label>
            <select id="humidite" required>
                <option value="" disabled selected>Choisissez l'état du bois</option>
                <option value="1">Sec</option>
                <option value="1.2">Humide (ajoute 20%)</option>
            </select>

            <button type="button" onclick="calculerVolume()">Calculer</button>
        </form>

        <div id="resultat" class="result" style="display:none;">
            <h2>Résultat</h2>
            <p id="resultatVolume"></p>
        </div>
    </div>

    <script>
        function calculerVolume() {
            const hauteur = parseFloat(document.getElementById('hauteur').value);
            const diametre = parseFloat(document.getElementById('diametre').value);
            const fourches = Math.max(parseInt(document.getElementById('fourches').value), 1);
            const densite = parseFloat(document.getElementById('typeBois').value);
            const humidite = parseFloat(document.getElementById('humidite').value);

            if (isNaN(hauteur) || isNaN(diametre) || isNaN(fourches) || isNaN(densite) || isNaN(humidite)) {
                alert("Veuillez remplir tous les champs correctement.");
                return;
            }

            // Calcul du volume réel en m³
            const rayon = (diametre / 100) / 2; // Conversion cm -> m
            const volumeReel = Math.PI * Math.pow(rayon, 2) * hauteur * fourches;

            // Taux d'air automatique entre 25% et 30%
            const tauxAir = (Math.random() * 0.05) + 0.25;

            // Calcul du volume en stères
            const volumeSteres = volumeReel * (densite * (1 - tauxAir)) * humidite;

            // Affichage du résultat
            document.getElementById('resultatVolume').innerText = 
                `Volume réel : ${volumeReel.toFixed(2)} m³\n` +
                `Volume en stères : ${volumeSteres.toFixed(2)}`;

            document.getElementById('resultat').style.display = 'block';
        }
    </script>
</body>
</html>
