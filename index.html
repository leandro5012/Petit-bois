<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculer les stères de bois</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background-color: #e8f5e9; 
            color: #2e7d32; 
        }
        h1, h2 { color: #1b5e20; }
        input, select { 
            width: 100%; 
            padding: 10px; 
            margin: 10px 0; 
            border: 2px solid #81c784; 
            border-radius: 5px;
        }
        button { 
            padding: 10px 20px; 
            background-color: #388e3c; 
            color: white; 
            border: none; 
            cursor: pointer; 
            border-radius: 5px;
        }
        button:hover { background-color: #2e7d32; }
        .result { 
            background-color: #c8e6c9; 
            padding: 20px; 
            margin-top: 20px; 
            border-radius: 5px; 
            border: 1px solid #81c784;
        }
        label { color: #2e7d32; }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .section {
            display: none;
        }
        .active {
            display: block;
        }
    </style>
</head>
<body>

    <header>
        <h1>Calculer les stères de bois</h1>
        <div>
            <button onclick="afficherSection('vente')">Page Vente</button>
            <button onclick="afficherSection('chauffage')">Page Chauffage</button>
        </div>
    </header>

    <!-- Page Vente -->
    <div id="section-vente" class="section active">
        <h2>Calculer les stères pour la vente</h2>

        <label for="hauteurBille">Hauteur de la bille (m) :</label>
        <input type="number" id="hauteurBille" placeholder="Hauteur en mètres" min="0" step="0.1" required>

        <label for="diametreBas">Diamètre en bas de la bille (cm) :</label>
        <input type="number" id="diametreBas" placeholder="Diamètre en cm" min="0" step="0.1" required>

        <label for="hauteurBranchage">Hauteur du branchage (m) :</label>
        <input type="number" id="hauteurBranchage" placeholder="Hauteur en mètres" min="0" step="0.1" required>

        <label for="diametreMoyenBranchage">Diamètre moyen du branchage (cm) :</label>
        <input type="number" id="diametreMoyenBranchage" placeholder="Diamètre moyen en cm" min="0" step="0.1" required>

        <button onclick="calculerVolume('resultatVente')">Calculer</button>
        <div class="result" id="resultatVente"></div>
    </div>

    <!-- Page Chauffage -->
    <div id="section-chauffage" class="section">
        <h2>Calculer les stères pour le chauffage</h2>

        <label for="hauteurBilleChauffage">Hauteur de la bille (m) :</label>
        <input type="number" id="hauteurBilleChauffage" placeholder="Hauteur en mètres" min="0" step="0.1" required>

        <label for="diametreBasChauffage">Diamètre en bas de la bille (cm) :</label>
        <input type="number" id="diametreBasChauffage" placeholder="Diamètre en cm" min="0" step="0.1" required>

        <label for="hauteurBranchageChauffage">Hauteur du branchage (m) :</label>
        <input type="number" id="hauteurBranchageChauffage" placeholder="Hauteur en mètres" min="0" step="0.1" required>

        <label for="diametreMoyenBranchageChauffage">Diamètre moyen du branchage (cm) :</label>
        <input type="number" id="diametreMoyenBranchageChauffage" placeholder="Diamètre moyen en cm" min="0" step="0.1" required>

        <button onclick="calculerVolume('resultatChauffage')">Calculer</button>
        <div class="result" id="resultatChauffage"></div>
    </div>

    <script>
        function afficherSection(section) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById('section-' + section).classList.add('active');
        }

        function calculerVolume(resultatID) {
            const hauteurBille = parseFloat(document.getElementById("hauteurBille").value);
            const diametreBas = parseFloat(document.getElementById("diametreBas").value) / 100;

            const hauteurBranchage = parseFloat(document.getElementById("hauteurBranchage").value);
            const diametreMoyenBranchage = parseFloat(document.getElementById("diametreMoyenBranchage").value) / 100;

            const volumeBille = Math.PI * Math.pow(diametreBas / 2, 2) * hauteurBille;
            const volumeBranchage = (1 / 3) * Math.PI * Math.pow(diametreMoyenBranchage / 2, 2) * hauteurBranchage;

            const steresBille = volumeBille / 0.75;
            const steresBranchage = volumeBranchage / 0.75;

            document.getElementById(resultatID).innerHTML = `
                <p>Volume brut : ${(volumeBille + volumeBranchage).toFixed(2)} m³</p>
                <p>Volume de la bille : ${volumeBille.toFixed(2)} m³</p>
                <p>Stères de la bille : ${steresBille.toFixed(2)} stères</p>
                <p>Volume du branchage : ${volumeBranchage.toFixed(2)} m³</p>
                <p>Stères du branchage : ${steresBranchage.toFixed(2)} stères</p>
                <p>Total en stères : ${(steresBille + steresBranchage).toFixed(2)} stères</p>
            `;
        }
    </script>

</body>
</html>
